{% load static %}
<!doctype html>
<html lang="en">

<head>
    <title>otpverification</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">otpveification</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="text-wrap p-4 p-lg-5 d-flex img d-flex align-items-end"
                         style="background-image: url({% static 'images/bg.jpg' %});">
                        <div class="text w-100">
                            <h2 class="mb-4">otp veify</h2>
                            <p>Far far away, behind the word mountains, far from the countries Vokalia and
                                Consonantia, there live the blind texts.</p>
                        </div>
                    </div>
                    <div class="login-wrap p-4 p-md-5">
                        <h3 class="mb-3">otp</h3>


                        <form method=post class="login-form">{% csrf_token %}
                            <div class="row">

                                <div class="col-md-12">
                                    <div class="form-group d-flex align-items-center">
                                        <label class="label" for="email">Email Address</label>
                                        <input type="email" name="email" class="form-control" placeholder="johndoe@email.com" required>
                                    </div>
                                </div>


                                <div class="col-md-12">
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-secondary submit p-3">send otp</button>
                                    </div>
                                </div>
                             {% if messages %}
                                {% for m in messages %}
                                <b style="color:red;">{{m}}</b>
                                {% endfor %}
                                {% endif %}
                            </div>

                        </form>


                    </div>
                </div>

                </form>


                <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
