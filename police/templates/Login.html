{% load static %}
<!doctype html>
<html lang="en">

<head>
	<title>Sign Up 10</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login Page</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 d-flex img d-flex align-items-end"
							style="background-image: url({% static 'images/bg.jpg' %});">
							<div class="text w-100">
								<h2 class="mb-4">Welcome to signup form</h2>
								<p>Far far away, behind the word mountains, far from the countries Vokalia and
									Consonantia, there live the blind texts.</p>
							</div>
						</div>
						<div class="login-wrap p-4 p-md-5">
							<h3 class="mb-3">Login</h3>




										<form method='POST' class="login-form">
											{% csrf_token %}
											<div class="row">

												<div class="col-md-12">
													<div class="form-group d-flex align-items-center">
														<label class="label" for="email">Email Address</label>
														<input type="text" class="form-control" name="email" placeholder="johndoe@email.com">
													</div>
												</div>

												<div class="col-md-12">
													<div class="form-group d-flex align-items-center">
														<label class="label" for="password">Password</label>
														<input type="password" class="form-control"name="password" placeholder="Password">
													</div>
												</div>


												<div class="col-md-12">
										<div class="form-group">
				            	<button type="submit" class="btn btn-secondary submit p-3">LOGIN</button>
				            	<a  class="btn btn-secondary submit p-3" href="{% url 'otpverification' %}">forgot password</a>
				            </div>
													{% if messages %}
                                                    {% for m in messages %}
                                                    <b style="color:red;">{{m}}</b>
                                                    {% endfor %}
													{% endif %}
									</div>

											</div>

										</form>



									</div>
								</div>

							</form>

































						</div>
					</div>
				</div>
			</div>
		</div>

	</section>


	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/popper.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>

</body>

</html>
